<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 example</title>
</head>
<body>
    <div id="viz">
        <!-- D3 elements here! -->
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        d3
            .select('#viz')
            .selectAll('div')
            .data([5, 6, 2, 8, 4, 9, 1])
            .enter()
            .append('div')
            .text(n => `$${n.toFixed(2)}`)
            .style('background-color', '#000')
            .style('color', '#ffff')
            .style('padding', '1em')
            .style('margin', '2px')
            .style('width', n => `${n * 10 }%`)
        
    </script>
</body>

</html>
